<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArthoAid Login/Signup</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='SignUp_LogIn_Form.css') }}" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <div class="scale-wrapper">
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrapper" id="flash-messages">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}

    <div class="container {% if form_type == 'register' %}active{% endif %}">
      <!-- Login Form -->
      <div class="form-box login">
        <form action="{{ url_for('login') }}" method="POST">
          <h1>Login</h1>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Password" required />
            <i class='bx bxs-lock-alt'></i>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>

      <!-- Register Form -->
      <div class="form-box register">
        <form action="{{ url_for('register') }}" method="POST">
          <h1>Registration</h1>
          <div class="input-box">
            <input type="text" name="name" placeholder="Full Name" required />
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="email" name="email" placeholder="Email" required />
            <i class='bx bxs-envelope'></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" placeholder="Password" required />
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-box">
            <input type="password" name="confirm_password" placeholder="Re-enter Password" required />
            <i class='bx bxs-lock-alt'></i>
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>

      <!-- Toggle Panels -->
      <div class="toggle-box">
        <div class="toggle-panel toggle-left">
          <h1>Hello, Welcome!</h1>
          <p>Don't have an account?</p>
          <button class="btn register-btn">Register</button>
        </div>

        <div class="toggle-panel toggle-right">
          <h1>Welcome Back!</h1>
          <p>Already have an account?</p>
          <button class="btn login-btn">Login</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set initial form based on form_type from backend
    const container = document.querySelector('.container');
    {% if form_type == 'register' %}
      container.classList.add('active');
    {% else %}
      container.classList.remove('active');
    {% endif %}

    // Toggle buttons
    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');

    registerBtn.addEventListener('click', () => {
      container.classList.add('active');
      history.replaceState(null, '', '{{ url_for("home", form="register") }}');
    });

    loginBtn.addEventListener('click', () => {
      container.classList.remove('active');
      history.replaceState(null, '', '{{ url_for("home", form="login") }}');
    });

    // Auto-hide flash messages after 5 seconds
    setTimeout(() => {
      const flashMessages = document.getElementById('flash-messages');
      if (flashMessages) {
        flashMessages.style.transition = "opacity 1s ease";
        flashMessages.style.opacity = '0';
        setTimeout(() => flashMessages.remove(), 1000);
      }
    }, 5000);
  </script>
  <script src="{{ url_for('static', filename='SignUp_LogIn_Form.js') }}"></script>
</body>
</html>
